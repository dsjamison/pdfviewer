<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete PDF</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ pdf.title }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'pdf_list' %}">Cancel</a>
    </form>
</body>
</html>
